ChainSets:
  - Name: "polymerase"
    Type: "polymer"
    Moniker: "polymerase"
    Prefix: "polymerase"
    Images:
      - Repository: "ghcr.io/polymerdao/polymerase"
        Tag: "latest"
        Bin: "polymerased"
    Accounts:
      - Name: alice
        Coins: ["20000token", "200000000stake"]
      - Name: bob
        Coins: ["10000token", "100000000stake"]
      - Name: relayer
        Address: "polymerase1u24pwkz78sutr8ksc62z87ct7ug5pwvqhj2g09"
        Coins: ["1234567token", "200000000stake"]
      - Name: randomUser
        Coins: ["0token"]
      - Name: validatorRunner
        Coins: ["150000000stake"]
    Validator:
      Name: validatorRunner
      Staked: "100000000stake"
  - Name: "bsc"
    Type: "bsc"
    Images:
      - Repository: "ghcr.io/polymerdao/bsc"
        Tag: "1.1.10"
        Bin: "geth"
    Accounts:
      Mnemonic: "develop test test test test only develop test test test test only"
      Count: 5
Run:
  WorkingDir: "/tmp/test-chainsets/run-*"
  CleanupMode: reuse
  Logger:
    Level: debug
    Transports:
      - 'log'
      - FileName: critial.log
        Level: warn
      - FileName: '-'
        Level: verbose
