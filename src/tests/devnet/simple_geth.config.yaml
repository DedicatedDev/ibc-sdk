ChainSets:
  - Name: "eth"
    Type: "ethereum"
    Images:
      - Repository: "ethereum/client-go"
        Tag: "v1.10.26"
        Bin: "geth"
    Accounts:
      Mnemonic: "develop test test test test only develop test test test test only"
      Count: 10
  - Name: "bsc"
    Type: "bsc"
    Images:
      - Repository: "ghcr.io/polymerdao/bsc"
        Tag: "1.1.10"
        Bin: "geth"
    Accounts:
      Mnemonic: "develop test test test test only develop test test test test only"
      Count: 1

Run:
  WorkingDir: "/tmp/test-chainsets/run-*"
  CleanupMode: all
  Logger:
    Level: debug
    Transports:
      - 'log' # will use default level
      - FileName: critical.log
        Level: warn
      - FileName: '-'
        Level: verbose
